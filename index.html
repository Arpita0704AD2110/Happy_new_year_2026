        /* --- SCREEN 1: LANGUAGE --- */

            position: absolute; z-index: 30;
            width: 100%; height: 100%;

            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s; padding: 20px;

        .title-main {

        .lang-btn:active { background: #ffd700; color: #000; transform: scale(0.95); }

        /* --- SCREEN 2: ENVELOPE --- */
        #envelope-screen {
            position: absolute; z-index: 20;
            width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.95);
            transition: opacity 1s;
        }

        .envelope-container { 
            position: relative; width: 300px; height: 200px; cursor: pointer; 
            transform: scale(0.85); /* Default scale for mobile */

        /* Make envelope larger on bigger screens */
        @media (min-width: 400px) { .envelope-container { transform: scale(1); } }

        .envelope-back { position: absolute; width: 100%; height: 100%; background: #c0392b; border-radius: 5px; }

            border-right: 150px solid transparent; border-top: 100px solid transparent; pointer-events: none;

        .envelope-lid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100px;
            background: #a93226; z-index: 4;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top; transition: transform 0.6s ease-in-out, z-index 0.6s;

    </style>

        function selectLanguage(lang) {

        function openEnvelope() {
            const container = document.querySelector('.envelope-container');
            const envelopeScreen = document.getElementById('envelope-screen');
            const mainInterface = document.getElementById('main-interface');
            const audio = document.getElementById('bgMusic');
            const icon = document.getElementById('musicIcon');

        function loadChapter(index) {
            const chapters = contentData[currentLang];
            const data = chapters[index];
            const textBox = document.getElementById('textBox');
            const nextBtn = document.getElementById('nextBtn');
            const pBar = document.querySelector('.fill');

            document.getElementById('title').innerText = data.title;
            pBar.style.width = ((index + 1) / chapters.length * 100) + "%";

            // Render Text/Game
            textBox.innerHTML = data.text;
            nextBtn.innerText = data.btn;
            textBox.scrollTop = 0;

            // Initialize Game Logic if needed

            }
        }

        function nextChapter() {
            if (navigator.vibrate) navigator.vibrate(40);
            
            const chapters = contentData[currentLang];
            if (currentChapter < chapters.length - 1) {
                currentChapter++;
                loadChapter(currentChapter);
            } else {
                celebrate();
